<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>whisky Example</title>

    <link href="../../build/whisky.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="app app-body">
    <div class="page">
      <div class="bar bar-primary">
        <div class="left">
            Hey left!
        </div>
        <h4>whisky Buttons Groups (also in Bars)</h4>
        <div class="right">
            <div class="button-group button-group">
                <a href="#" class="button button-success">YES</a>
                <a href="#" class="button button-danger">NO</a>
            </div>
        </div>
      </div>
      <div class="view view-scrollable-y">
          <p>Button group spaced.</p>
          <div class="button-group button-group-spaced">
              <a href="#" class="button button-primary">A</a>
              <a href="#" class="button button-secondary">B</a>
              <a href="#" class="button button-primary">C</a>
          </div>
          <p>Button group NON spaced.</p>
          <div class="button-group">
              <a href="#" class="button button-default">A</a>
              <a href="#" class="button button-primary">B</a>
              <a href="#" class="button button-default">C</a>
          </div>
      </div>
    </div>
  </body>
</html>
